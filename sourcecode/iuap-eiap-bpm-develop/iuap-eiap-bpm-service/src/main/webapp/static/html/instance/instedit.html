<div class="instance">
        <div>
                <div class="pap-title">
                        <button class="u-button backbutton" data-bind="click: back">
                            <i class="fa fa-angle-left"></i> 返回
                            <span class="u-button-container">
                                <span class="u-ripple"></span>
                            </span>
                        </button>
                        <h1>流程详情</h1>
                    </div>
        </div>
    <div class="edit-page">
        <div style="margin:10px;">
            <!-- 流程图  -->
            <div class="pic_con">
                <iframe id="imageframe" width="100%" height="100%"></iframe>
            </div>
            <!-- 表格 -->
            <div class="task">
                <div class="tab-button cur" style="margin-bottom: 10px">历史</div>
                <div class="hr-table" style="overflow: visible">
                    <table style="width: 100%;float: none">
                        <thead class="thead">
                            <tr>
                                <th>流程名称</th>
                                <th>流程环节</th>
                                <th>创建时间</th>
                                <th>结束时间</th>
                                <th>办理人</th>
                                <th>完成原因</th>
                            </tr>
                        </thead>
                        <tbody data-bind="foreach:{data:formData.rows(), as: 'row'}">
                            <tr>
                                <td data-bind="text: row.ref('historicProcessInstance.name'),attr: { title: row.ref('historicProcessInstance.name') }"></td>
                                <td data-bind="text: row.ref('name')"></td>
                                <td data-bind="text: u.dateRender(row.ref('startTime'),'YYYY-MM-DD HH:mm:ss')"></td>
                                <td data-bind="text: u.dateRender(row.ref('endTime'),'YYYY-MM-DD HH:mm:ss')"></td>
                                <td data-bind="text: row.ref('assigneeParticipant.name')"></td>
                                <td style="text-align: left" data-bind="text: $parent.displayComments($index())"></td>
                            </tr>
                        </tbody>
                    </table>
                    <!--  <div class="paginate-box" data-bind="visible: pagination.count() > 10">
                        <div id='instpagination' class='u-pagination'></div>
                    </div> -->
                </div>
            </div>
        </div>
    </div>

</div>
