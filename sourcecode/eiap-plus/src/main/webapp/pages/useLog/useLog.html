    <div class="u-row">
        <div class="u-col-12">
        	
            <div class="u-widget margin-0" style="margin-top: 0px;">
                    <div class="u-widget-body padding-0">
                        <div>
                            <table class="u-table ie-table-border" style="width:100%;border-bottom: none;">
                                <thead>
                                    <tr>
                                        <th style="display:none">主键</th>
                                        <th style="display:none">用户ID</th>
                                        <th width="20%">用户名</th>
                                        <th width="10%">日志类别</th>
                                        <!-- <th width="25%">日志内容</th> -->
                                        <!-- <th width="25%">应用Id</th> -->
                                        <th width="20%">记录时间</th>
                                        <th width="20%">ip地址</th>
                                        <th width="20%">用户类型</th>
                                        <th width="10%">操作方式</th>
                                    </tr>
                                </thead>
                            </table>
                        </div>
                        <div class="table-fixedheader-body">
                            <table id="logtable" class="u-table table-content ie-table-border maintable" style="width:100%;border-bottom: none;">
                                <tbody data-bind="foreach:{data:listData.rows(), as: 'row'}">
                                    <tr data-bind="attr: {'rowindex': $index}">
                                        <td style="display:none" data-bind="text: row.ref('id')"></td>
                                        <td style="display:none" data-bind="text: row.ref('operUser')"></td>
                                        <td width="20%" data-bind="text: row.ref('operUserName')"></td>
                                        <td width="10%" data-bind="text: row.ref('logCategory')()=='login'?'登录':'登出'"></td>
                                        <!-- <td width="25%" data-bind="text: row.ref('logContent')"></td> -->
                                        <!-- <td width="25%" data-bind="text: row.ref('sysId')"></td> -->
                                        <td width="20%" data-bind="text: row.ref('logDate')"></td>
                                        <td width="20%" data-bind="text: row.ref('clientIp')"></td>
                                        <td width="20%" data-bind="text: row.ref('userType')()=='2'?'系统管理员':(row.ref('userType')()=='3'?'业务管理员':'业务员')"></td>
                                        <td width="10%" data-bind="text: row.ref('loginType')()==null?'PC':row.ref('loginType')"></td>
                                        </td>
                                    </tr>
                                </tbody>
                                <tbody id="userLogLLL" class="no-data-body">
                                        <tr>
                                            <td colspan="6" class="no-data-td">无数据</td>
