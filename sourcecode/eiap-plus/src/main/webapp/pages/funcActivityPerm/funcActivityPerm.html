			<span>功能按钮授权</span>

	<!--页面头部功能条-->
    <div class="funbar">
        <!--页面头部功能条-->
        <div class="Y_sarch_style">
            <div class="pull-right condsearch" id="condsearch" data-bind="visible:!isEditStatus()">
                <div class="u-input-group u-has-feedback" style="display: none;">
                    <input type="text" class="nc-search" placeholder="输入搜索内容">
                    <span class="u-form-control-feedback iconfont icon-search nc-searchbtn"></span>
                </div>
                <div id="condionSearch">
					高级搜索
                    <span class="iconfont icon-arrow-down"></span>
                    <span class="iconfont icon-arrow-up"></span>
                </div>
            </div>
            <div class="guideTit">
                <div class="u-form-group">
                    <button class="addbtn" type="button" data-bind="click:assignbtnclick,visible:!isEditStatus()">分配按钮权限</button>
                    <button class="addbtn" type="button" data-bind="click:backClick,visible:isEditStatus()">返回</button>
                    <button class="addbtn" type="button" data-bind="click:btnsaveClick,visible:isEditStatus()">分配</button>
                </div>
            </div>
        </div>
        <div data-bind="visible:!isEditStatus()">
	        <!--按条件查询区域-->
	        <div class="Y_selector" id="condition-row">
	            <dl class="sort">
	                <dd>
	                    <div class="outSel u-col-lg-4 u-col-md-6 u-col-sm-6">
	                        <label class="seLab">角色名称：</label>
	                        <input type="text" id="s-name" class="ecmi-input u-form-control" placeholder="请输入角色名称">
	                    </div>
	                    <div class="outSel u-col-lg-4 u-col-md-6 u-col-sm-6">
	                        <label class="seLab">角色编码：</label>
	                        <input type="text" id="s-loginName" class="ecmi-input u-form-control" placeholder="请输入角色编码">
	                    </div>
	                    <div class="outSel u-col-lg-4 u-col-md-6 u-col-sm-6">
	                        <label class="seLab">角色类型：</label>
	                        <span class="styled-select">
	                            <select id="s-state"
	                                    data-bind="options: dataSearchByroleType,
	                                     optionsText:'name',
	                                      optionsValue: 'code',
	                                      optionsCaption: '全部类型'">
	                            </select>
	                             <span class="iconfont icon-arrow-down"></span>
	                        </span>
	                    </div>
	                    <div class="clearfix"></div>
	                </dd>
	            </dl>
	        </div>
        </div>
    </div>
